name: Build Electron (clean install fix)

on:
  push:
    branches:
      - main
      - copilot/convert-to-electron-app
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Clean install step: Windows
      - name: Clean install (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Remove-Item -Recurse -Force node_modules, package-lock.json -ErrorAction SilentlyContinue
          npm install --no-optional

      # Clean install step: Linux / macOS
      - name: Clean install (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          rm -rf node_modules package-lock.json || true
          npm install --no-optional

      - name: Build web assets
        run: npm run build:web

      # (Continue with your electron build/packaging steps here)
