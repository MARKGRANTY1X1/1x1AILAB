<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Mining Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#10b981', // emerald-500
              'primary-focus': '#059669', // emerald-600
              'primary-content': '#ffffff',
              'secondary': '#3b82f6', // blue-500
              'dark-bg': '#1f2937', // gray-800
              'dark-card': '#374151', // gray-700
              'dark-border': '#4b5563', // gray-600
              'dark-text': '#d1d5db', // gray-300
              'dark-text-secondary': '#9ca3af', // gray-400
              'light-bg': '#f3f4f6', // gray-100
              'light-card': '#ffffff',
              'light-border': '#e5e7eb', // gray-200
              'light-text': '#1f2937', // gray-800
              'light-text-secondary': '#4b5563', // gray-600
              // New colors for login screen
              'login-bg-start': '#4338ca',
              'login-bg-end': '#1e1b4b',
              'login-card': 'rgba(30, 27, 75, 0.5)',
              'login-primary': '#a78bfa',
              'login-primary-focus': '#8b5cf6',
              'login-text': '#f5f3ff',
              'login-text-secondary': '#d8b4fe',
              // New wallet setup colors
              'wallet-setup-bg-start': '#0d9488', // teal-600
              'wallet-setup-bg-end': '#115e59', // teal-800
              'wallet-setup-card': 'rgba(19, 78, 74, 0.5)', // teal-900 with opacity
              'wallet-setup-primary': '#2dd4bf', // teal-400
              'wallet-setup-primary-focus': '#14b8a6', // teal-500
              'wallet-setup-text': '#f0fdfa', // teal-50
              'wallet-setup-text-secondary': '#99f6e4', // teal-200
              'wallet-setup-warning-bg': 'rgba(250, 204, 21, 0.1)',
              'wallet-setup-warning-border': '#facc15',
              'wallet-setup-warning-text': '#fde047',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "dayjs": "https://aistudiocdn.com/dayjs@^1.11.18",
    "dayjs/": "https://aistudiocdn.com/dayjs@^1.11.18/",
    "react-qr-code": "https://aistudiocdn.com/react-qr-code@^2.0.18"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg">
    <div id="root"></div>
  </body>
</html>
